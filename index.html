<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilimsel Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    html, body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger div {
      background-color: #0ff;
      height: 4px;
      border-radius: 4px;
    }
    .menu {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background-color: #111;
      color: white;
      padding: 80px 30px;
      box-shadow: -4px 0 10px rgba(0, 255, 255, 0.3);
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .menu.active {
      right: 0;
    }
    .menu a {
      color: #0ff;
      display: block;
      text-decoration: none;
      margin-bottom: 25px;
      font-size: 18px;
      font-weight: 500;
    }
    .menu a:hover {
      color: #fff;
    }
    section {
      min-height: 100vh;
      padding: 100px 20px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .section-content {
      max-width: 700px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    h1 {
      color: #0ff;
      margin-bottom: 15px;
    }
    p {
      color: #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <!-- Hamburger Menü -->
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menü -->
  <nav class="menu" id="menu">
    <a href="#haberler">Yeni Haberler</a>
    <a href="#evren">Evren Bilgileri</a>
  </nav>

  <!-- Bölüm 1: Yeni Haberler -->
  <section id="haberler">
    <div class="section-content">
      <h1>Yeni Haberler</h1>
      <p>En güncel bilimsel gelişmeleri ve evrenle ilgili haberleri burada keşfedin.</p>
    </div>
  </section>

  <!-- Bölüm 2: Evren Hakkında -->
  <section id="evren">
    <div class="section-content">
      <h1>Evrenle İlgili Bilgiler</h1>
      <p>Galaksilerden karadeliklere, ışık hızından kuantum fiziğine kadar evrenin sırları burada.</p>
    </div>
  </section>

  <script>
    // Hamburger menü kontrolü
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
