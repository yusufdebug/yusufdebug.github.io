<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evreni Keşfet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      scroll-behavior: smooth;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      background: #0d1b2a;
      color: #fff;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -2;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger div {
      background-color: #00ffff;
      height: 4px;
      border-radius: 4px;
      transition: 0.3s ease;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100%;
      background: #13293d;
      padding: 80px 20px;
      transition: right 0.3s ease;
      z-index: 998;
      display: flex;
      flex-direction: column;
    }

    .menu.active { right: 0; }

    .menu a {
      color: #00ffff;
      margin-bottom: 20px;
      text-decoration: none;
      font-size: 18px;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    .content {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      padding: 40px;
      max-width: 700px;
    }

    h1 {
      font-size: 2.5em;
      color: #00ffff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #b0f0f0cc;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      background: #00ffff;
      color: #001f3f;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a.button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<!-- Menü -->
<div class="hamburger" onclick="toggleMenu()">
  <div></div><div></div><div></div>
</div>
<nav class="menu" id="menu">
  <a href="#haberler">Yeni Haberler</a>
  <a href="#evren">Evren Bilgisi</a>
</nav>

<!-- Yeni Haberler -->
<section id="haberler">
  <div class="content">
    <h1>Yeni Haberler</h1>
    <p>Bilim ve uzaya dair en güncel gelişmeleri burada bulabilirsiniz.</p>
    <a href="haberler.html" class="button">Yeni haberleri öğrenmek için tıklayın</a>
  </div>
</section>

<!-- Evren -->
<section id="evren">
  <div class="content">
    <h1>Evren Bilgisi</h1>
    <p>Galaksilerden kara deliklere kadar evrenin gizemlerini keşfedin.</p>
    <a href="evren.html" class="button">Evren hakkında daha fazla bilgi</a>
  </div>
</section>

<script>
  const menu = document.getElementById("menu");
  function toggleMenu() {
    menu.classList.toggle("active");
  }

  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function createStars() {
    stars = [];
    for (let i = 0; i < 80; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        s: Math.random() * 0.4 + 0.1
      });
    }
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ffff";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
      ctx.fill();
      star.y += star.s;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(drawStars);
  }

  window.addEventListener("resize", () => {
    resizeCanvas();
    createStars();
  });

  resizeCanvas();
  createStars();
  drawStars();
</script>
</body>
</html>
