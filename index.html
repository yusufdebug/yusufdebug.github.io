<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilimsel Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger div {
      background-color: #0ff;
      height: 4px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    .menu {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background-color: #111;
      color: white;
      padding: 80px 30px;
      box-shadow: -4px 0 10px rgba(0, 255, 255, 0.3);
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .menu.active {
      right: 0;
    }
    .menu a {
      color: #0ff;
      display: block;
      text-decoration: none;
      margin-bottom: 25px;
      font-size: 18px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .menu a:hover {
      color: #fff;
    }
    .content {
      text-align: center;
      margin-top: 35vh;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .content h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #0ff;
    }
    .content p {
      font-size: 16px;
      color: #ccc;
    }
    @media (max-width: 600px) {
      .content {
        padding: 20px;
        margin-top: 25vh;
      }
      .menu {
        width: 220px;
      }
    }
  </style>
</head>
<body>

  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="menu" id="menu">
    <a href="#">Ana Sayfa</a>
    <a href="#">Hakkında</a>
    <a href="#">İletişim</a>
    <a href="#">Blog</a>
  </nav>

  <div class="content">
    <h1>Evrenin derinliklerine doğru bilgi yolculuğuna hoş geldiniz!</h1>
    <p>Evren hakkında daha çok şey öğrenmek için sol üstteki 3 çizgiye tıklayın.</p>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>

</body>
</html>
