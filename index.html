<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilimsel Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger div {
      background-color: #0ff;
      height: 4px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    .menu {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100vh;
      background-color: #111;
      color: white;
      padding: 80px 30px;
      box-shadow: -4px 0 10px rgba(0, 255, 255, 0.3);
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .menu.active {
      right: 0;
    }
    .menu a {
      color: #0ff;
      display: block;
      text-decoration: none;
      margin-bottom: 25px;
      font-size: 18px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .menu a:hover {
      color: #fff;
    }
    .content {
      text-align: center;
      margin-top: 35vh;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .content h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #0ff;
    }
    .content p {
      font-size: 16px;
      color: #ccc;
    }
    @media (max-width: 600px) {
      .content {
        padding: 20px;
        margin-top: 25vh;
      }
      .menu {
        width: 220px;
      }
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="menu" id="menu">
    <a href="#">Ana Sayfa</a>
    <a href="#">Hakkında</a>
    <a href="#">İletişim</a>
    <a href="#">Blog</a>
  </nav>

  <div class="content">
    <h1>Evrenin derinliklerine doğru bilgi yolculuğuna hoş geldiniz!</h1>
    <p>Evren hakkında daha çok şey öğrenmek için sol üstteki 3 çizgiye tıklayın.</p>
  </div>

  <script>
    // Hamburger menü
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    // Yıldızlı arka plan
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createStars() {
      stars = [];
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0ff";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawStars);
    }

    createStars();
    drawStars();
  </script>

</body>
</html>
