<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yeni Haberler</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      background: #1a103d;
      color: #fff;
      height: 100%;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -2;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger div {
      background-color: #00ffff;
      height: 4px;
      border-radius: 4px;
      transition: 0.3s ease;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100%;
      background: #2e1f5e;
      padding: 80px 20px;
      transition: right 0.3s ease;
      z-index: 998;
      display: flex;
      flex-direction: column;
    }

    .menu.active { right: 0; }

    .menu a {
      color: #00ffff;
      margin-bottom: 20px;
      text-decoration: none;
      font-size: 18px;
    }

    main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      text-align: center;
    }

    .content {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      padding: 40px;
      max-width: 700px;
    }

    h1 {
      color: #00ffff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      color: #cceeff;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="hamburger" onclick="toggleMenu()">
  <div></div><div></div><div></div>
</div>

<nav class="menu" id="menu">
  <a href="index.html#haberler">Ana Sayfa</a>
  <a href="evren.html">Evren Bilgisi</a>
</nav>

<main>
  <div class="content">
    <h1>Yeni Haberler</h1>
    <p>Uzay ajanslarından en güncel haberleri buradan takip edebilirsiniz.</p>
  </div>
</main>

<script>
  const menu = document.getElementById("menu");
  function toggleMenu() {
    menu.classList.toggle("active");
  }

  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function createStars() {
    stars = [];
    for (let i = 0; i < 80; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        s: Math.random() * 0.4 + 0.1
      });
    }
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ffff";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
      ctx.fill();
      star.y += star.s;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(drawStars);
  }

  window.addEventListener("resize", () => {
    resizeCanvas();
    createStars();
  });

  resizeCanvas();
  createStars();
  drawStars();
</script>

</body>
</html>
