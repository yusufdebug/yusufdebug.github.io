<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilimsel Site</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #000; /* Tüm arka plan siyah */
      color: white;
    }
    body {
      text-align: center;
      padding-top: 40vh;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.05);
      display: inline-block;
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 600px;
    }
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger div {
      background-color: white;
      height: 4px;
      border-radius: 2px;
      transition: 0.3s;
    }
    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100vh;
      background-color: #111;
      color: white;
      padding: 60px 20px 20px 20px;
      box-sizing: border-box;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .menu.active {
      right: 0;
    }
    .menu a {
      color: white;
      display: block;
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .menu a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .content {
        padding: 20px;
        max-width: 90%;
      }
      .menu {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="menu" id="menu">
    <a href="#">Ana Sayfa</a>
    <a href="#">Hakkında</a>
    <a href="#">İletişim</a>
    <a href="#">Blog</a>
  </nav>

  <div class="content">
    <h1>Evrenin derinliklerine doğru bilgi yolculuğuna hoş geldiniz!</h1>
    <p>Evren hakkında daha çok şey öğrenmek için sol üstteki 3 çizgiye tıklayın.</p>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>

</body>
</html>
